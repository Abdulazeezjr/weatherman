{% extends 'weatherapp/home.html' %}
{% load bootstrap4 %}
{% block content %}
<p>If You don't have an account, <a href="{% url 'signup' %}">click here to signup</a> </p>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn-outline-success"  style="background-color: transparent; color: black;" type="submit">Login</button>
</form>

{% endblock %}
